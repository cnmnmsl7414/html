<html>
  <head>
      <title>文字大小範例</title> <!-- 瀏覽器分頁標題 -->

      <!-- 內嵌CSS樣式，設定不同段落文字大小 -->
      <style>
        .f1 { font-size: large; }  /* 使用相對大小large */
        .f2 { font-size: 20px; }   /* 使用絕對單位px */
        .f3 { font-size: 2em; }    /* 使用相對單位em，2倍於父元素字體大小 */
      </style>
  </head>

  <body> <!-- 主內容區塊 -->
    <p>原始大小</p>         <!-- 使用瀏覽器預設文字大小 -->
    <p class='f1'>關鍵字</p>  <!-- 相對大小large -->
    <p class='f2'>絕對單位</p> <!-- 絕對單位20px -->
    <p class='f3'>相對單位</p> <!-- 相對單位2em -->
  </body>
</html>
