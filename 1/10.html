<!DOCTYPE html> <!-- 宣告HTML5文件類型 -->

<html lang="en"> <!-- HTML文件起始，語言設定為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定文字編碼為UTF-8 -->
        <title>文字間距範例</title> <!-- 瀏覽器分頁標題 -->

        <!-- 內嵌CSS樣式 -->
        <style>
            #ls1 {letter-spacing: 1.5em}  /* id=ls1 的文字間距加大 */
            #ls2 {letter-spacing: -5px}   /* id=ls2 的文字間距縮小 */
        </style>
    </head>

    <body> <!-- 主內容區塊 -->
        <h1>這是正常的文字間距</h1> <!-- 無特殊樣式，正常間距 -->
        <h1 id="ls1">這是較大的文字間距</h1> <!-- 文字間距加大 -->
        <h1 id="ls2">這是較小的文字間距</h1> <!-- 文字間距縮小 -->
    </body>
</html> <!-- HTML文件結尾 -->
