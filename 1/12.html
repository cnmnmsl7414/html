<!DOCTYPE html> <!-- 宣告HTML5文件類型 -->

<html lang="en"> <!-- HTML文件起始，語言設定為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定文字編碼為UTF-8 -->
        <title>文字對齊範例</title> <!-- 瀏覽器分頁標題 -->

        <!-- 內嵌CSS樣式，設定不同標題文字對齊方式 -->
        <style>
            h1 {text-align: left}    /* h1 文字靠左對齊 */
            h2 {text-align: center}  /* h2 文字置中 */
            h3 {text-align: right}   /* h3 文字靠右對齊 */
            h4 {text-align: justify} /* h4 文字兩端對齊 */
        </style>
    </head>

    <body> <!-- 主內容區塊 -->
        <h1>這是標題</h1> <!-- 左對齊 -->
        <h2>這是標題</h2> <!-- 中央對齊 -->
        <h3>這是標題</h3> <!-- 右對齊 -->
        <h4>
            <!-- 兩端對齊段落 -->
            上屆12強，台灣只靠預賽5場比賽就狂敲9轟，4年後過去，普遍對台灣打者的印象都是進步，
            可惜今年12強卻沒能發揮重砲本色，打完7場比賽不只全壘打4轟下修，打擊率更只有2成07。
            相較於賽前預估打高投低，台灣球員在實戰表現剛好相反，近乎完美的投球徹底比下擅長的打擊，
            甚至中心打線還比前、後段棒次表現都還差。
        </h4>
    </body>
</html> <!-- HTML文件結尾 -->
