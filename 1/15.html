<!DOCTYPE html> <!-- 宣告HTML5文件類型 -->

<html lang="en"> <!-- HTML文件起始，語言設定為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定文字編碼為UTF-8 -->
        <title>段落縮排範例</title> <!-- 瀏覽器分頁標題 -->

        <!-- 內嵌CSS樣式 -->
        <style>
            #p1 {text-indent: 3em}                    /* p1 首行縮排3個字元 */
            #p2 {text-indent: -3em; margin-left: 3em} /* p2 首行負縮排3個字元，整段向右偏移3em */
        </style>
    </head>

    <body> <!-- 主內容區塊 -->

        <!-- 首行正常縮排 -->
        <p id="p1">
            輕度颱風「鳳凰」路徑大幅東修，將朝西北西方向往台灣東南部海面前進，
            並沿著東部外海北轉。中央氣象局表示，明天上午可能發布海警，桃園以北降雨明顯，
            東北部可能有局部大雨；鳳凰後天離台灣最近，但屆時應已減弱為熱帶性低氣壓，
            發布陸警機率低。
        </p>

        <!-- 首行負縮排並整段右移 -->
        <p id="p2">
            輕度颱風「鳳凰」路徑大幅東修，將朝西北西方向往台灣東南部海面前進，
            並沿著東部外海北轉。中央氣象局表示，明天上午可能發布海警，桃園以北降雨明顯，
            東北部可能有局部大雨；鳳凰後天離台灣最近，但屆時應已減弱為熱帶性低氣壓，
            發布陸警機率低。
        </p>

    </body>
</html> <!-- HTML文件結尾 -->
