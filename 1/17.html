<html>
  <head>      
      <title>文字顏色</title> <!-- 瀏覽器分頁標題 -->
      
      <!-- 內嵌CSS樣式 -->
      <style>
        h1 { color: red; }                     /* 使用文字顏色名稱設定紅色 */
        h2 { color: #99BBFF; }                 /* 使用十六進位色碼設定顏色 */
        h3 { color: rgb(255, 0, 255); }        /* 使用RGB色值設定文字顏色為紫色 */
      </style>
  </head>

  <body> <!-- 主內容區塊 -->
    <h1>文字顏色</h1> <!-- 顯示紅色文字 -->
    <h2>文字顏色</h2> <!-- 顯示淡藍色文字 -->
    <h3>文字顏色</h3> <!-- 顯示紫色文字 -->
  </body>
</html>
