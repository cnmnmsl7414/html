<!DOCTYPE html> <!-- 宣告HTML5文件類型 -->

<html lang="en"> <!-- HTML文件起始，語言設定為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定文字編碼為UTF-8 -->
        <title>文字裝飾範例</title> <!-- 瀏覽器分頁標題 -->

        <!-- 內嵌CSS樣式，設定文字裝飾 -->
        <style>
            h1 {text-decoration: overline}  /* h1 文字加上上方橫線 */
            h2 {text-decoration: underline} /* h2 文字加下方底線 */
            h3 {text-decoration: line-through} /* h3 文字加刪除線 */
            a  {text-decoration: none}      /* 超連結文字去掉底線 */
        </style>
    </head>

    <body> <!-- 主內容區塊 -->
        <h1>這是標題</h1> <!-- 上方橫線 -->
        <h2>這是標題</h2> <!-- 下方底線 -->
        <h3>這是標題</h3> <!-- 刪除線 -->
        <a href="">這是連結</a> <!-- 超連結，無底線 -->
    </body>
</html> <!-- HTML文件結尾 -->
