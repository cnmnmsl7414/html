<!DOCTYPE html> <!-- 宣告HTML5文件類型 -->

<html lang="en"> <!-- HTML文件起始，語言設定為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定文字編碼為UTF-8 -->
        <title>字型範例</title> <!-- 瀏覽器分頁標題 -->
    </head>

    <body> <!-- 主內容區塊 -->

        <!-- 不同字型範例 -->
        <p style="font-family: serif">This is serif text in a paragraph</p> <!-- 襯線字型 -->
        <p style="font-family: sans-serif">This is sans-serif text in a paragraph</p> <!-- 無襯線字型 -->
        <p style="font-family: Arial">This is arial text in a paragraph</p> <!-- Arial 字型 -->
        <p style="font-family: Times New Roman">This is times new roman text in a paragraph</p> <!-- Times New Roman 字型 -->
        <p style="font-family: fantasy">This is fantasy text in a paragraph</p> <!-- 幻想字型 -->

        <!-- 中文字型範例 -->
        <p style="font-family: 細明體">這是細明體文字展演</p> <!-- 細明體 -->
        <p style="font-family: 標楷體">這是標楷體文字展演</p> <!-- 標楷體 -->
        <p style="font-family: 微軟正黑體">這是微軟正黑體文字展演</p> <!-- 微軟正黑體 -->

    </body>
</html> <!-- HTML文件結尾 -->
